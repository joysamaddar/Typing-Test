<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Typing Test</title>
  </head>
  <body>
    <div class="header">
      <h1>TYPING TEST</h1>
      <p>- Joy</p>
    </div>
    <div class="words-container">
      <div class="words">
        <div class="word1"><span class="textarea"></span></div>
        <div class="word2"><span class="textarea"></span></div>
        <div class="word3"><span class="textarea"></span></div>
        <div class="word4"><span class="textarea"></span></div>
        <div class="word5"><span class="textarea"></span></div>
      </div>
      <div class="words-progress"></div>
      <div class="input-area">
        <input type="text" class="type-box" name="" id="" />
        <div class="time-box"><span>60</span>s</div>
      </div>
    </div>

    <div class="score-container">
      <h1>YOUR RESULT</h1>
      <div class="score-board">
        <div class="wpm">
          <h2><span>0</span> WPM</h2>
        </div>
        <div class="keystrokes">
          <h3>Keystrokes</h3>
          <span>0</span>
        </div>
        <div class="correct">
          <h3>Correct words</h3>
          <span>0</span>
        </div>
        <div class="wrong">
          <h3>Wrong words</h3>
          <span>0</span>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
